<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Email Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.5/dist/purify.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      min-width: 300px;
      background-color: #f3f4f6;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    h1 {
      font-size: 1.125rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 16px;
    }
    #status {
      color: #374151;
      margin-bottom: 16px;
    }
    #logWindow {
      display: none;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 8px;
      font-size: 0.875rem;
      margin-top: 8px;
    }
    #progressBarContainer {
      display: none;
      width: 100%;
      background-color: #e5e7eb;
      border-radius: 6px;
      height: 8px;
      margin-top: 8px;
    }
    #progressBar {
      width: 0%;
      height: 100%;
      background-color: #3b82f6;
      border-radius: 6px;
      transition: width 0.3s ease-in-out;
    }
    #resultsWindow {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      width: 90%;
      max-width: 280px;
      z-index: 10;
    }
    #resultsWindow h2 {
      font-size: 1rem;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 8px;
    }
    #resultsContent {
      color: #374151;
      font-size: 0.875rem;
    }
    #resultsWindow button {
      margin-top: 8px;
      width: 100%;
      background-color: #3b82f6;
      color: white;
      padding: 8px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
    #resultsWindow button:hover {
      background-color: #2563eb;
    }
    button {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      color: white;
      margin-bottom: 8px;
      cursor: pointer;
    }
    #checkButton {
      background-color: #3b82f6;
    }
    #checkButton:hover {
      background-color: #2563eb;
    }
    #cancelButton {
      display: none;
      background-color: #ef4444;
    }
    #cancelButton:hover {
      background-color: #dc2626;
    }
    #configButton {
      background-color: #6b7280;
    }
    #configButton:hover {
      background-color: #4b5563;
    }
  </style>
</head>
<body>
  <h1>Phishing Email Checker</h1>
  <div id="status">Ready to check.</div>
  <div id="progressBarContainer">
    <div id="progressBar"></div>
  </div>
  <div id="logWindow"></div>
  <div id="resultsWindow">
    <h2>Analysis Results</h2>
    <div id="resultsContent"></div>
    <button id="closeResults">Close</button>
  </div>
  <button id="checkButton">Check Current Email</button>
  <button id="cancelButton">Cancel Check</button>
  <button id="configButton">Configure API Keys</button>
  <script src="popup.js"></script>
</body>
</html>
