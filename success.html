<!DOCTYPE html>
<html>
<head>
  <title>Payment Success</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      text-align: center;
      background-color: #f9f9f9;
    }
    h3 {
      color: #333;
    }
    p {
      color: #666;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
  <h3>Payment Successful!</h3>
  <p>Thank you for going ad-free. Redirecting...</p>
  <script>
   /  const firebaseConfig = {
      apiKey: "YOUR_FIREBASE_API_KEY",
      authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
      projectId: "YOUR_FIREBASE_PROJECT_ID",
      storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
      messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
      appId: "YOUR_FIREBASE_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore(); /

    auth.onAuthStateChanged(user => {
      if (user) {
        // Update ad-free status in Firestore
        db.collection('users').doc(user.uid).set({ adFree: true }, { merge: true }).then(() => {
          chrome.storage.local.set({ adFreePurchased: true }, () => {
            window.location.href = chrome.runtime.getURL('popup.html');
          });
        }).catch(err => {
          console.error('[PhishingChecker] Failed to update ad-free status:', err);
          // Fallback to local storage
          chrome.storage.local.set({ adFreePurchased: true }, () => {
            window.location.href = chrome.runtime.getURL('popup.html');
          });
        });
      } else {
        // Fallback to local storage if no user
        chrome.storage.local.get(['tempUserId'], data => {
          if (data.tempUserId) {
            chrome.storage.local.set({ adFreePurchased: true }, () => {
              window.location.href = chrome.runtime.getURL('popup.html');
            });
          }
        });
      }
    });
  </script>
</body>
</html>
